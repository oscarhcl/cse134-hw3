    <header>
        <h1>Experiments</h1>

    <main>
        <!-- Canvas Example -->
        <section>
            <h2>Canvas</h2>
            <canvas id="myCanvas" width="400" height="200"></canvas>
            <script>
                const canvas = document.getElementById('myCanvas');
                const ctx = canvas.getContext('2d');
                
                ctx.font = '30px Arial';
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.fillText('canvas graphics', canvas.width / 2, canvas.height / 2);
            </script>
        </section>
        
        <section>
            <h2>Picture</h2>
            <picture>
                <source media="(min-width: 650px)" srcset="profile-picture.jpeg">
                <img src="profile-picture.jpeg" alt="Profile">
            </picture>
        </section>

        <section>
            <h2>Audio</h2>
            <audio controls>
                <source src="audio-sample.mp3" type="audio/mpeg">
            </audio>
        </section>

        <section>
            <h2>Video</h2>
            <video width="400" controls>
                <source src="video-sample.mp4" type="video/mp4">
            </video>
        </section>

        <section>
            <h2>Template</h2>
            <template id="myTemplate">
                <div>
                    <h3>Template Title</h3>
                    <p>Template Content</p>
                </div>
            </template>
        </section>
    </main>
